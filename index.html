<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Boiler</title>
    <meta name="description" content="Boiler — base repository and tooling for fast project start. Work in progress." />

    <style>
      :root {
        --bg: #0f1115;
        --fg: #e6e8eb;
        --muted: #9aa0a6;
        --accent: #6cf2c2;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main {
        max-width: 640px;
        padding: 24px;
      }

      h1 {
        font-size: 2.2rem;
        margin: 0 0 0.5rem;
        letter-spacing: 0.02em;
      }

      p {
        margin: 0.5rem 0;
        line-height: 1.6;
        color: var(--muted);
      }

      .accent {
        color: var(--accent);
      }

      .links {
        margin-top: 1.5rem;
        display: flex;
        gap: 1.2rem;
        flex-wrap: wrap;
      }

      a {
        color: var(--fg);
        text-decoration: none;
        border-bottom: 1px solid transparent;
      }

      a:hover {
        border-bottom-color: var(--accent);
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.85rem;
        color: var(--muted);
      }
    </style>
  </head>

  <body>
    <main>
      <h1>Boiler<span class="accent">.</span></h1>

      <p>
        Base repository and tooling for fast, reproducible project start.
      </p>

      <p>
        This project is currently in active development.
      </p>

      <div class="links">
        <a href="https://github.com/boilerhq/boiler-cli">GitHub</a>
        <a href="https://www.npmjs.com/package/@getboiler/cli">npm</a>
      </div>

      <footer>
        © Boiler · Work in progress
      </footer>
    </main>
  </body>
</html>
